<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="/css/usuarios.css">
</head>
<body>
    <h1>Bienvenido Admin</h1>
    <div class="navbar">
        <img src="/img/logo.png" alt="Logo Colegio">
    </div>

    <div class="container">
        <div class="top-bar">
            <h2>Lista de Usuarios</h2>
            <button class="btn" onclick="abrirModalCrear()">Crear un usuario</button>
        </div>

        <table>
            <thead>
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="tablaUsuarios">
                <!-- Usuarios se insertarán dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Modal Crear Usuario -->
    <div class="modal" id="modalCrear">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal('modalCrear')">&times;</span>
            <h3>Crear Usuario</h3>
            <input type="text" id="dniCrear" placeholder="DNI">
            <input type="text" id="nombreCrear" placeholder="Nombre">
            <select id="rolCrear">
                <option value="ADMIN">ADMIN</option>
                <option value="PROFESOR">PROFESOR</option>
                <option value="ALUMNO">ALUMNO</option>
            </select>
            <input type="password" id="contrasenaCrear" placeholder="Contraseña">
            <div class="modal-actions">
                <button class="btn" onclick="crearUsuario()">Guardar</button>
            </div>
        </div>
    </div>

    <!-- Modal Editar Usuario -->
    <div class="modal" id="modalEditar">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal('modalEditar')">&times;</span>
            <h3>Editar Usuario</h3>
            <input type="hidden" id="editarId">
            <input type="text" id="editarDni" placeholder="DNI">
            <input type="text" id="editarNombre" placeholder="Nombre">
            <select id="editarRol">
                <option value="ADMIN">ADMIN</option>
                <option value="PROFESOR">PROFESOR</option>
                <option value="ALUMNO">ALUMNO</option>
            </select>
            <div class="modal-actions">
                <button class="btn" onclick="actualizarUsuario()">Actualizar</button>
            </div>
        </div>
    </div>

    <!-- Modal Eliminar Usuario -->
    <div class="modal" id="modalEliminar">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal('modalEliminar')">&times;</span>
            <h3>¿Estás seguro de eliminar a este usuario?</h3>
            <div class="modal-actions">
                <button class="btn" onclick="confirmarEliminar()">Sí, eliminar</button>
                <button class="btn" onclick="cerrarModal('modalEliminar')">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Segunda Tabla: Asignación de Cursos -->
<div class="container">
    <h2>Asignar Cursos a Profesores y Alumnos</h2>
    <table>
        <thead>
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaAsignaciones">
            <!-- Filas generadas dinámicamente -->
        </tbody>
    </table>
</div>

<!-- Modal Asignar Curso -->
<div class="modal" id="modalAsignar">
    <div class="modal-content">
        <span class="close" onclick="cerrarModal('modalAsignar')">&times;</span>
        <h3>Asignar Curso</h3>
        <input type="hidden" id="asignarId">
        <p><strong>Nombre:</strong> <span id="asignarNombre"></span></p>
        <p><strong>Rol:</strong> <span id="asignarRol"></span></p>

        <label for="grado">Grado:</label>
        <select id="grado">
            <option value="1° Primaria">1° Primaria</option>
            <option value="2° Primaria">2° Primaria</option>
            <option value="3° Primaria">3° Primaria</option>
            <option value="1° Secundaria">1° Secundaria</option>
            <option value="2° Secundaria">2° Secundaria</option>
            <option value="3° Secundaria">3° Secundaria</option>
        </select>

        <label for="seccion">Sección:</label>
        <select id="seccion">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>

        <label for="curso">Curso:</label>
        <select id="curso">
            <option value="Matemática">Matemática</option>
            <option value="Comunicación">Comunicación</option>
            <option value="Ciencia y Tecnología">Ciencia y Tecnología</option>
            <option value="Historia">Historia</option>
            <option value="Inglés">Inglés</option>
        </select>

        <div class="modal-actions">
            <button class="btn" onclick="guardarAsignacion()">Guardar Asignación</button>
        </div>
    </div>
</div>
    <script src="/js/usuarios.js"></script>
</body>
</html>
